{% extends 'baseLogin.html' %} {% block content %}
    <h1> Login User</h1>
    <form method="post">
        <label for="user">username/email</label>
        <br>
        <input type="text" name="user"
               placeholder="Email or username"
               value="{{ request.form['user'] }}"></input>
        <br>
        <br>

        <label for="password">password</label>
        <br>
        <input type="text" name="password"
               placeholder="password"
               value="{{ request.form['password'] }}"></input>
        <br>
        <button type="submit">Submit</button>
    </form>
    <br>

{#    <a href="{{ url_for('user.reactivateAccount')}}">Reactivate account</a> #}
    <br>
    <br>
    <a href="{{ url_for('user.registerUser')}}" style="background-color: #d3eef9;">Register</a> 
{% endblock%}
