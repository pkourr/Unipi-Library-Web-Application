{% extends 'baseLogin.html' %} {% block content %}
    <h1> Register User</h1>
    <form method="post">
        <label for="username">username</label>
        <br>
        <input type="text" name="username"
               placeholder="username"
               value="{{ request.form['username'] }}"></input>
        <br>
        <br>
        <label for="email">email</label>
        <br>
        <input type="text" name="email"
               placeholder="email"
               value="{{ request.form['email'] }}"></input>
        <br>
        <br>

        <label for="firstName">First Name</label>
        <br>
        <input type="text" name="firstName"
               placeholder="first name"
               value="{{ request.form['firstName'] }}"></input>
        <br>
        <br>

        <label for="lastName">Last Name</label>
        <br>
        <input type="text" name="lastName"
               placeholder="Last Name"
               value="{{ request.form['lastName'] }}"></input>
        <br>
        <br>

        <label for="password">password</label>
        <br>
        <input type="text" name="password"
               placeholder="password"
               value="{{ request.form['password'] }}"></input>
        <br>
        <br>
        
        <label for="passportNumber">Date of Birth</label>
        <br>
        <input type="text" name="birthdate"
               placeholder="Date of Birth"
               value="{{ request.form['birthdate'] }}"></input>
        <br>
        <br>
        
        <button type="submit">Submit</button>
    </form>

    <br>
    <br>
    <a href="{{ url_for('user.login')}}" style="background-color: #d3eef9;">Login</a> 
{% endblock%}
